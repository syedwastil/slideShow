<!DOCTYPE html>
<html>
  <head>
    <title>Slideshow</title>
    <script src="slideshow.js"></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div>
        <h1 id="title">Slideshow</h1>
        <div class="slide">
            <img src="https://cyf-image-carousel.netlify.app/sample-images/kitten1.jpg" id="imag" val="1">
            <p val="1">1</p>
        </div>
        
    </div>
    <div class="buttons">
        <button id="ab" type="button">AutoBack</button>
        <button id="prev" type="button">Prev</button>
        <button id="stop" type="button">Stop</button>
        <button id="fwd" type="button">Fwd</button>
        <button id="af" type="button">AutoForward</button>
    </div>
  </body>
</html>
